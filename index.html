<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Game Nh·∫≠n S·ªë</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eaff, #f3f0ff);
      margin: 0;
      padding: 20px;
    }

    .game-box, .admin-panel, .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
    }

    h2 {
      margin-bottom: 20px;
      background: linear-gradient(to right, #7f6aff, #a06af9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: linear-gradient(to right, #7f6aff, #a06af9);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .result {
      margin-top: 24px;
    }

    .number {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #7f6aff;
    }

    .id-display {
      margin-top: 10px;
      color: #555;
    }

    .admin-panel {
      display: none;
      max-width: 600px;
      text-align: left;
    }

    .login-box {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }

    .search-box {
      margin: 16px 0;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
    }

    /* N√∫t ·ªï kh√≥a */
    .admin-toggle {
      position: fixed;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      color: #555;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .admin-toggle:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Bi·ªÉu t∆∞·ª£ng ·ªï kh√≥a g√≥c ph·∫£i -->
  <div class="admin-toggle" onclick="document.querySelector('.login-box').style.display='block'">üîê</div>

  <!-- Game Box -->
  <div class="game-box">
    <h2>üéÆ Mini Game: Nh·∫≠n 4 S·ªë</h2>
    <input type="text" id="gameId" placeholder="Nh·∫≠p ID GAME c·ªßa b·∫°n">
    <button onclick="playGame()">Nh·∫≠n S·ªë Ng·∫´u Nhi√™n</button>
    <div class="result" id="resultBox" style="display:none;">
      <div class="number" id="randomNumber"></div>
      <div class="id-display" id="idShow"></div>
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <div class="game-box">
      <input type="text" id="adminUser" placeholder="T√†i kho·∫£n">
      <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u">
      <button onclick="loginAdmin()">ƒêƒÉng nh·∫≠p</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h2>üìä Panel Qu·∫£n L√Ω</h2>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="T√¨m theo ID ho·∫∑c s·ªë...">
      <button onclick="searchHistory()">T√¨m</button>
    </div>

    <table>
      <thead>
        <tr><th>ID Game</th><th>S·ªë Quay</th></tr>
      </thead>
      <tbody id="historyTable">
        <!-- d·ªØ li·ªáu s·∫Ω th√™m ·ªü ƒë√¢y -->
      </tbody>
    </table>
  </div>

  <script>
    const historyData = [];

    function playGame() {
      const id = document.getElementById('gameId').value.trim();
      if (!id) {
        alert("Vui l√≤ng nh·∫≠p ID GAME!");
        return;
      }

      // Ki·ªÉm tra LocalStorage theo ng√†y
      const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
      const stored = JSON.parse(localStorage.getItem("dailyCheckins") || "{}");

      if (stored[id] === today) {
        alert("‚õî B·∫°n ƒë√£ nh·∫≠n h√¥m nay r·ªìi, h√£y quay l·∫°i v√†o ng√†y mai!");
        return;
      }

      // T·∫°o s·ªë ng·∫´u nhi√™n
      const num = Math.floor(Math.random() * 10000);
      const padded = num.toString().padStart(4, '0');

      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      document.getElementById('randomNumber').textContent = padded;
      document.getElementById('idShow').textContent = "ID GAME: " + id;
      document.getElementById('resultBox').style.display = 'block';

      // C·∫≠p nh·∫≠t l·ªãch s·ª≠
      historyData.push({ id, number: padded });
      updateHistoryTable(historyData);

      // L∆∞u v√†o LocalStorage
      stored[id] = today;
      localStorage.setItem("dailyCheckins", JSON.stringify(stored));
    }

    function updateHistoryTable(data) {
      const tbody = document.getElementById('historyTable');
      if (!tbody) return;
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr><td>${item.id}</td><td>${item.number}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function loginAdmin() {
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      if (user === '9999' && pass === '999') {
        document.getElementById('adminPanel').style.display = 'block';
        document.querySelector('.login-box').style.display = 'none';
        alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
      } else {
        alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
      }
    }

    function searchHistory() {
      const keyword = document.getElementById('searchInput').value.trim();
      const filtered = historyData.filter(
        item => item.id.includes(keyword) || item.number.includes(keyword)
      );
      updateHistoryTable(filtered);
    }
  </script>
</body>
</html>
